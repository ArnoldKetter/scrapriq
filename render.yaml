# render.yaml
services:
  - type: web
    name: scrapriq-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn scrapriq.main:app -k uvicorn.workers.UvicornWorker -w 4 --bind 0.0.0.0:$PORT
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SERP_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: "https://your-frontend-domain.com"  # Replace with your actual frontend domain
    healthCheckPath: /docs  # FastAPI's OpenAPI docs endpoint for health checks